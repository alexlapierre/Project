<template name="addStatusForm">

{{> subscriptions}}

<div class="panel panel-primary">
  <div class="panel-heading">Add Comment</div>
  <div class="panel-body">

    <form class="addStatus">
      <input type="text" name="status" class="statusInput form-control" rows="3" placeholder="Write your comment here....">
      <select name="categoryDropMenu" class="form-control" id="sel1">
      {{#each categories}}
        <option value={{eventCategory}}>{{eventCategory}}</option>
      {{/each}}
      </select>
      <input type="submit" value="Add Comment" class="btn btn-default">
    </form>
    </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">Filter Comments (optional)</div>
        <div class="panel-body">
    <form class="filter">
      <select name="categoryFilter" class="form-control" id="sel1">
      {{#each categories}}
        <option value={{eventCategory}}>{{eventCategory}}</option>
      {{/each}}
      </select>
      <input type="submit" value="Add Filter" class="btn btn-default">
      <button type="button" class="reset btn btn-default">Remove Filter</button>

    </form>
  </div>
    </div>


     {{#each status}}
    <!--<div class="col-sm-5">-->
    <div class="panel panel-default">
    <div class="panel-heading">
    <strong>{{userEmail}}</strong> <span class="text-muted">{{currentEventName}}    {{category}}</span>
    </div>
    <div class="panel-body">
    {{statusDesc}}
    </div><!-- /panel-body -->
    <button type="button" class="delete">Delete</button>
    </div><!-- /panel panel-default -->
    <!--</div>-->
    {{/each}}


</template>
