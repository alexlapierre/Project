<template name="addStatusForm">

    <form class="addStatus">
      <select name="categoryDropMenu">
      {{#each categories}}
        <!-- <input type="checkbox" name="categoryCheckbox" class="boxCheck" value={{categoryDesc}}>{{categoryDesc}}<br> -->
        <option value={{categoryDesc}}>{{categoryDesc}}</option>
      {{/each}}
      </select>
      <input type="text" name="status" class="statusInput">
      <input type="submit" value="Add status">
    </form>

    <form class="filter">
      <select name="categoryFilter">
      {{#each categories}}
        <option value={{categoryDesc}}>{{categoryDesc}}</option>
      {{/each}}
      </select>
      <input type="submit" value="Add Filter">
    </form>

    <div>
    {{#each status}}
    <p>{{statusDesc}} {{category}}</p>
    <button type="button" class="delete">Delete</button>
    {{/each}}
    </div>

</template>
