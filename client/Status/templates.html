<template name="addStatusForm">

    <form class="addStatus">
      {{#each categories}}
        <input type="checkbox" name="categoryCheckbox" class="boxCheck" value={{categoryDesc}}>{{categoryDesc}}<br>
      {{/each}}
      <input type="text" name="status" class="statusInput">
      <input type="submit" value="Add status">
    </form>

    <div>
    {{#each status}}
    <p>{{statusDesc}} {{category}}</p>
    <button type="button" class="delete">Delete</button>
    {{/each}}
    </div>

    <form class="filterCategories">
      <h1>Categories</h1>
      {{#each categories}}
        <input type="checkbox" name="categoryCheckbox2" class="boxCheck2" value={{categoryDesc}}>{{categoryDesc}}<br>
      {{/each}}
      <input type="submit" id="filterCheck" value="Filter Categories">
    </form>

</template>
