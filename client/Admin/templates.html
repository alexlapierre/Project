<template name="admin">

  <form class="addCategory">
    <input type="text" name="category" class="categoryInput">
    <input type="submit" value="Add Category">
  </form>

  <div>
  {{#each categories}}
  <p>{{categoryDesc}}</p>
  <button type="button" class="delete">Delete</button>
  {{/each}}
  </div>
</template>
