<template name = "subscriptions">

<div class="panel-group">
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" href="#collapse1">Subscribe Options</a>
    </h4>
  </div>
  <div id="collapse1" class="panel-collapse collapse">
    <ul class="list-group">


      {{#each categories}}
      <li class="list-group-item"><label><input type="checkbox" name="categoryPicked" value={{eventCategory}} class="data">{{eventCategory}}</label></li>
      {{/each}}


    </ul>
    <div class="panel-footer">
      <button id="singlebutton" name="singlebutton" class="btn btn-success subscribe">Subscribe</button>
      <button name="singlebutton" class="btn btn-danger unsubscribe">Unsubscribe</button>
   </div>
  </div>
</div>
</div>

</template>
